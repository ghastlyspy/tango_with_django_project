<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rango</title>
</head>

<body>
    <h1>Add a Page to {{ category.name }}</h1>
    <div>
        <form role="form" id="category_form" method="post" action="/rango/category/{{ category.slug }}/add_page/">
            <h2 class="form-signin-heading">Add a Page to
                    <a href="/rango/category/{{category.slug}}/">{{ category.name }}</a>
            </h2>
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}
            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}
            <input types="submit" name="submit" value="Create Category" />
        </form>
    </div>
</body>
</html>
